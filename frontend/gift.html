<script>
    function clickClaim(){

        let gifts=["5 GB İnternet", "200 sms", "50 dakika"];

        showConfetti();

        let randomGift = gifts[Math.floor(Math.random() * 3)];


        Swal.fire({
            title: "Tebrikler!",
            text: randomGift + " kazandınız",
            icon: "success"
        }).then(
            function (){
                window.location.href = "dashboard.html";

            }
        );


    }
</script>
